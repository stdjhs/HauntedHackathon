<!DOCTYPE html>
<html>
<head>
    <title>简单测试</title>
    <style>
        .option { padding: 20px; margin: 10px; background: #ccc; cursor: pointer; }
        .option:hover { background: #999; }
    </style>
</head>
<body>
    <h1>点击测试</h1>
    <div class="option" onclick="alert('点击成功！')">选项1</div>
    <div class="option" onclick="alert('点击成功！')">选项2</div>
    <div class="option" onclick="alert('点击成功！')">选项3</div>

    <script>
        console.log('测试页面已加载');
        document.querySelectorAll('.option').forEach(el => {
            el.addEventListener('click', () => console.log('事件监听器工作正常'));
        });
    </script>
</body>
</html>
