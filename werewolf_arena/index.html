<title>Werewolf</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        font-family: "Google Sans", "Roboto", sans-serif;
        background-color: #0f1419;
        color: #e7e9ea;
        height: 100vh;
        overflow: hidden;
    }

    body {
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .hidden {
        display: none !important;
    }

    /* 顶部状态栏 */
    #game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
        border-bottom: 2px solid #4a5568;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .header-left h1 {
        font-size: 20px;
        font-weight: bold;
        color: #63b3ed;
        margin: 0;
    }

    #game-session {
        color: #a0aec0;
        font-size: 14px;
        font-family: monospace;
    }

    .header-center {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
    }

    .phase-indicator {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid #3b82f6;
        border-radius: 20px;
        font-weight: 600;
        position: relative;
        overflow: hidden;
    }

    .phase-icon {
        font-size: 16px;
    }

    .phase-text {
        color: #93c5fd;
        font-size: 14px;
    }

    /* 阶段执行状态 */
    .phase-status {
        color: #fbbf24;
        font-size: 12px;
        margin-left: 8px;
        padding: 2px 6px;
        background: rgba(251, 191, 36, 0.2);
        border-radius: 10px;
        animation: pulse-phase 2s infinite;
    }

    @keyframes pulse-phase {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
    }

    .phase-status.night { color: #60a5fa; background: rgba(96, 165, 250, 0.2); }
    .phase-status.day { color: #fbbf24; background: rgba(251, 191, 36, 0.2); }
    .phase-status.bid { color: #34d399; background: rgba(52, 211, 153, 0.2); }
    .phase-status.debate { color: #a78bfa; background: rgba(167, 139, 250, 0.2); }
    .phase-status.vote { color: #f87171; background: rgba(248, 113, 113, 0.2); }
    .phase-status.summary { color: #fb923c; background: rgba(251, 146, 60, 0.2); }

    .time-display {
        color: #a0aec0;
        font-size: 14px;
        font-family: monospace;
        background: rgba(0,0,0,0.2);
        padding: 2px 8px;
        border-radius: 4px;
    }

    .header-right {
        display: flex;
        align-items: center;
    }

    .live-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        background: #dc2626;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 12px;
        animation: pulse 2s infinite;
    }

    .live-dot {
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        animation: blink 1.5s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    /* 主容器 */
    #main-container {
        display: flex;
        flex: 1;
        overflow: hidden;
        background: #1a1f2e;
    }

    /* 左侧玩家列表 */
    #players-sidebar {
        width: 250px;
        background: #1e293b;
        border-right: 1px solid #334155;
        display: flex;
        flex-direction: column;
    }

    #players-sidebar h3 {
        padding: 16px;
        border-bottom: 1px solid #334155;
        color: #f1f5f9;
        font-size: 16px;
        text-align: center;
        margin: 0;
    }

    #players-list {
        flex: 1;
        overflow-y: auto;
        padding: 8px;
    }

    .player-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
        margin-bottom: 8px;
        background: #334155;
        border-radius: 8px;
        border: 1px solid #475569;
        transition: all 0.2s ease;
    }

    .player-item:hover {
        background: #475569;
        transform: translateX(4px);
    }

    .player-avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 2px solid #64748b;
    }

    .player-info {
        flex: 1;
        min-width: 0;
    }

    .player-name {
        font-weight: 600;
        color: #f1f5f9;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .player-status {
        font-size: 12px;
        color: #94a3b8;
        margin-top: 2px;
    }

    .player-status.alive { color: #10b981; }
    .player-status.dead { color: #ef4444; }
    .player-status.thinking { color: #f59e0b; }

    /* 中间聊天区域 */
    #chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0f1419;
    }

    #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .chat-message {
        display: flex;
        gap: 12px;
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message-time {
        color: #6b7280;
        font-size: 12px;
        font-family: monospace;
        min-width: 60px;
        text-align: right;
        padding-top: 4px;
    }

    .message-content {
        flex: 1;
        display: flex;
        gap: 10px;
    }

    .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #374151;
        flex-shrink: 0;
    }

    .message-body {
        flex: 1;
        background: #1f2937;
        border: 1px solid #374151;
        border-radius: 12px;
        padding: 12px;
        position: relative;
    }

    .message-body::before {
        content: '';
        position: absolute;
        left: -8px;
        top: 16px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 8px 8px 8px 0;
        border-color: transparent #1f2937 transparent transparent;
    }

    .message-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
    }

    .message-player {
        font-weight: 600;
        color: #f3f4f6;
        font-size: 14px;
    }

    .message-type {
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 4px;
        font-weight: 500;
        text-transform: uppercase;
    }

    .message-type.night { background: #1e3a8a; color: #93c5fd; }
    .message-type.bid { background: #14532d; color: #86efac; }
    .message-type.debate { background: #581c87; color: #d8b4fe; }
    .message-type.vote { background: #166534; color: #4ade80; }
    .message-type.summary { background: #92400e; color: #fbbf24; }
    .message-type.system { background: #7c2d12; color: #fdba74; }

    .message-text {
        color: #d1d5db;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
    }

    .message-reasoning {
        margin-top: 6px;
        padding: 6px 8px;
        background: rgba(55, 65, 81, 0.5);
        border-left: 3px solid #6b7280;
        border-radius: 4px;
        font-style: italic;
        font-size: 12px;
        color: #9ca3af;
    }

    /* 打字指示器 */
    .typing-indicator {
        padding: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        color: #6b7280;
        font-size: 14px;
        font-style: italic;
    }

    .typing-dots {
        display: flex;
        gap: 4px;
    }

    .typing-dots::before,
    .typing-dots::after,
    .typing-dots span {
        content: '';
        width: 6px;
        height: 6px;
        background: #6b7280;
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }

    .typing-dots::after { animation-delay: 0.2s; }
    .typing-dots span { animation-delay: 0.4s; }

    @keyframes typing {
        0%, 60%, 100% { opacity: 0.3; }
        30% { opacity: 1; }
    }

    /* 右侧统计信息 */
    #stats-sidebar {
        width: 280px;
        background: #1e293b;
        border-left: 1px solid #334155;
        display: flex;
        flex-direction: column;
    }

    #stats-sidebar h3 {
        padding: 16px;
        border-bottom: 1px solid #334155;
        color: #f1f5f9;
        font-size: 16px;
        text-align: center;
        margin: 0;
    }

    #game-stats {
        padding: 16px;
    }

    .stat-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        margin-bottom: 8px;
        background: #334155;
        border-radius: 8px;
        border: 1px solid #475569;
    }

    .stat-label {
        color: #94a3b8;
        font-size: 14px;
    }

    .stat-value {
        font-weight: bold;
        font-size: 18px;
        color: #f1f5f9;
    }

    .voting-panel {
        padding: 16px;
        border-top: 1px solid #334155;
    }

    .voting-panel h4 {
        color: #f1f5f9;
        font-size: 14px;
        margin-bottom: 12px;
        text-align: center;
    }

    .vote-chart {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .vote-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        background: #334155;
        border-radius: 6px;
    }

    .vote-bar {
        flex: 1;
        height: 20px;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        border-radius: 4px;
        min-width: 20px;
        transition: width 0.5s ease;
    }

    .vote-count {
        font-weight: bold;
        color: #f1f5f9;
        font-size: 12px;
        min-width: 30px;
        text-align: right;
    }

    /* 当前阶段状态面板 */
    .current-phase-panel {
        padding: 16px;
        border-top: 1px solid #334155;
        margin-top: auto;
    }

    .current-phase-panel h4 {
        color: #f1f5f9;
        font-size: 14px;
        margin-bottom: 12px;
        text-align: center;
        display: flex;
        align-items: center;
        gap: 6px;
        justify-content: center;
    }

    .phase-info {
        background: #334155;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
    }

    .phase-name {
        font-size: 16px;
        font-weight: 600;
        color: #f1f5f9;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .phase-progress {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 8px;
    }

    .phase-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        border-radius: 2px;
        transition: width 0.5s ease;
        width: 0%;
    }

    .phase-details {
        font-size: 12px;
        color: #9ca3af;
        line-height: 1.4;
    }

    .phase-detail-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
        padding: 4px 0;
    }

    .phase-detail-label {
        color: #6b7280;
    }

    .phase-detail-value {
        color: #f1f5f9;
        font-weight: 500;
    }

    /* 阶段动画效果 */
    .phase-info.updating {
        animation: phaseUpdate 0.3s ease;
    }

    @keyframes phaseUpdate {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    /* AI思考状态面板样式 */
    .ai-status-summary {
        padding: 8px 12px;
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid #3b82f6;
        border-radius: 6px;
        margin-bottom: 12px;
        text-align: center;
    }

    #ai-summary-text {
        color: #93c5fd;
        font-size: 13px;
        font-weight: 500;
    }

    .ai-player-status {
        margin-bottom: 10px;
        padding: 10px;
        background: #1e293b;
        border: 1px solid #475569;
        border-radius: 6px;
        transition: all 0.2s ease;
    }

    .ai-player-status:hover {
        background: #2d3748;
        transform: translateX(2px);
    }

    .ai-player-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
    }

    .ai-player-icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-size: 12px;
    }

    .ai-player-name {
        font-weight: 600;
        color: #f1f5f9;
        font-size: 13px;
    }

    .ai-player-status-text {
        color: #94a3b8;
        font-size: 11px;
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .ai-status-indicator {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #10b981;
    }

    .ai-status-indicator.thinking {
        background: #f59e0b;
        animation: pulse 2s infinite;
    }

    .ai-status-indicator.waiting {
        background: #6b7280;
    }

    .ai-status-indicator.completed {
        background: #10b981;
    }

    .ai-thinking-content {
        font-size: 12px;
        color: #d1d5db;
        line-height: 1.3;
        font-style: italic;
        max-height: 60px;
        overflow-y: auto;
        padding: 4px 6px;
        background: rgba(55, 65, 81, 0.3);
        border-left: 3px solid #6b7280;
        border-radius: 4px;
        word-break: break-word;
    }

    /* AI状态颜色 */
    .ai-player-status.werewolf { border-color: #dc3545; }
    .ai-player-status.seer { border-color: #28a745; }
    .ai-player-status.doctor { border-color: #007bff; }
    .ai-player-status.villager { border-color: #6b7280; }

    .ai-player-status.werewolf .ai-player-icon { background: rgba(220, 53, 69, 0.2); color: #ef4444; }
    .ai-player-status.seer .ai-player-icon { background: rgba(40, 167, 69, 0.2); color: #10b981; }
    .ai-player-status.doctor .ai-player-icon { background: rgba(0, 123, 255, 0.2); color: #007bff; }
    .ai-player-status.villager .ai-player-icon { background: rgba(107, 114, 128, 0.2); color: #9ca3af; }

    /* 调试面板 */
    .debug-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        max-width: 800px;
        max-height: 80vh;
        background: #1e293b;
        border: 2px solid #374151;
        border-radius: 12px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        z-index: 1000;
        display: flex;
        flex-direction: column;
    }

    .debug-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid #334155;
    }

    .debug-header h3 {
        color: #f1f5f9;
        margin: 0;
    }

    .close-btn {
        background: none;
        border: none;
        color: #94a3b8;
        font-size: 20px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
    }

    .close-btn:hover {
        background: #334155;
        color: #f1f5f9;
    }

    #debug-content {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
    }

    /* 角色颜色 */
    .werewolf { color: #ef4444; border-color: #ef4444; }
    .seer { color: #10b981; border-color: #10b981; }
    .doctor { color: #3b82f6; border-color: #3b82f6; }
    .villager { color: #6b7280; border-color: #6b7280; }

    /* 游戏控制面板 */
    .game-controls {
        display: flex;
        gap: 10px;
        padding: 8px 16px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
    }

    .control-btn {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid #3b82f6;
        color: #93c5fd;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .control-btn:hover {
        background: rgba(59, 130, 246, 0.3);
        border-color: #60a5fa;
        color: #dbeafe;
    }

    .control-btn:disabled {
        background: rgba(107, 114, 128, 0.2);
        border-color: #4b5563;
        color: #6b7280;
        cursor: not-allowed;
    }

    .control-btn.stop-btn {
        border-color: #ef4444;
        color: #f87171;
    }

    .control-btn.stop-btn:hover:not(:disabled) {
        background: rgba(239, 68, 68, 0.3);
        border-color: #f87171;
        color: #fecaca;
    }

    .control-btn.restart-btn {
        border-color: #10b981;
        color: #34d399;
    }

    .control-btn.restart-btn:hover:not(:disabled) {
        background: rgba(16, 185, 129, 0.3);
        border-color: #34d399;
        color: #a7f3d0;
    }

    /* 控制面板状态指示器 */
    .control-status {
        font-size: 11px;
        color: #9ca3af;
        margin-left: auto;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .status-dot {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #10b981;
    }

    .status-dot.stopping {
        background: #f59e0b;
        animation: pulse 1s infinite;
    }

    .status-dot.stopped {
        background: #ef4444;
    }
</style>

<body>
    <!-- 顶部状态栏 -->
    <header id="game-header">
        <div class="header-left">
            <h1>🐺 Werewolf Live</h1>
            <span id="game-session"></span>
        </div>
        <div class="header-center">
            <div id="current-phase" class="phase-indicator">
                <span class="phase-icon">🌙</span>
                <span class="phase-text">第0轮 - 夜间阶段</span>
                <span id="phase-status" class="phase-status">初始化中...</span>
            </div>
            <div id="game-time" class="time-display">14:30:00</div>
        </div>
        <div class="header-right">
            <div class="game-controls">
                <button id="stop-game-btn" class="control-btn stop-btn" title="终止游戏">
                    ⏹️ 停止
                </button>
                <button id="restart-game-btn" class="control-btn restart-btn" title="重新开始">
                    🔄 重启
                </button>
                <div class="control-status">
                    <span id="status-dot" class="status-dot"></span>
                    <span id="status-text">运行中</span>
                </div>
            </div>
            <div id="live-indicator" class="live-badge">
                <span class="live-dot"></span>
                LIVE
            </div>
        </div>
    </header>

    <!-- 主容器 -->
    <main id="main-container">
        <!-- 左侧玩家列表 -->
        <aside id="players-sidebar">
            <h3>在线玩家</h3>
            <div id="players-list"></div>
        </aside>

        <!-- 中间聊天区域 -->
        <section id="chat-container">
            <div id="chat-messages"></div>
            <div id="typing-indicator" class="typing-indicator hidden">
                <span class="typing-dots"></span>
                <span class="typing-text">有人正在思考...</span>
            </div>
        </section>

        <!-- 右侧统计信息 -->
        <aside id="stats-sidebar">
            <h3>游戏统计</h3>
            <div id="game-stats">
                <div class="stat-item">
                    <span class="stat-label">存活玩家</span>
                    <span id="alive-count" class="stat-value">6</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">淘汰玩家</span>
                    <span id="eliminated-count" class="stat-value">0</span>
                </div>
            </div>
            <div id="voting-results" class="voting-panel hidden">
                <h4>投票结果</h4>
                <div id="vote-chart"></div>
            </div>

            <!-- 当前阶段状态面板 -->
            <div id="current-phase-panel" class="current-phase-panel">
                <h4>🎯 当前阶段</h4>
                <div id="phase-info" class="phase-info">
                    <div class="phase-name">
                        <span id="phase-type-icon">🌙</span>
                        <span id="phase-type-name">夜间阶段</span>
                    </div>
                    <div class="phase-progress">
                        <div id="phase-progress-bar" class="phase-progress-bar"></div>
                    </div>
                    <div class="phase-details">
                        <div class="phase-detail-item">
                            <span class="phase-detail-label">状态:</span>
                            <span id="phase-status-detail" class="phase-detail-value">准备中</span>
                        </div>
                        <div class="phase-detail-item">
                            <span class="phase-detail-label">开始时间:</span>
                            <span id="phase-start-time" class="phase-detail-value">--:--</span>
                        </div>
                        <div class="phase-detail-item">
                            <span class="phase-detail-label">预计剩余:</span>
                            <span id="phase-remaining" class="phase-detail-value">--:--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI思考状态面板 -->
            <div id="ai-thinking-panel" class="current-phase-panel">
                <h4>🤖 AI思考状态</h4>
                <div id="ai-thinking-status" class="phase-info">
                    <div class="ai-status-summary">
                        <span id="ai-summary-text">AI正在思考中...</span>
                    </div>
                    <div id="ai-thinking-list">
                        <!-- AI角色状态将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- 调试面板（可选显示） -->
    <div id="debug-panel" class="debug-panel hidden">
        <div class="debug-header">
            <h3>调试信息</h3>
            <button id="close-debug" class="close-btn">×</button>
        </div>
        <div id="debug-content"></div>
    </div>

    <script src="static/index_live.js"></script>
</body>
